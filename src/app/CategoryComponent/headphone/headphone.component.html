<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
          <div class="row">
            <button routerLink="/addfridge" class="btn btn-info p-md-2" type="button">Add Item</button>
           </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12 col-lg-3 mb-4 mb-lg-0" *ngFor="let x of headarr">
                    <div class="card">
                     
                      <img style="padding:10%" routerLink="/Hdescription/{{x._id}}" src="{{x.image}}"
                        class="card-img-top" alt="Laptop" />
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <p class="small"><a href="#!" class="text-muted">{{x.title}}</a></p>
                          <p class="small text-danger"><s>${{x.mrp}}</s></p>
                        </div>
                
                        <div class="d-flex justify-content-between mb-3">
                          <h5 class="mb-0">{{x.modelname}}</h5>
                          <h5 class="text-dark mb-0">${{x.finalprice}}</h5>
                        </div>
                
                        <div class="d-flex justify-content-between mb-2">
                          <p class="text-muted mb-0">Available: <span class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong text-white mb-0 small"
                            style="width: 35px; height: 35px;"> {{x.available}}</span></p>
                          <div class="ms-auto text-warning">
                            <i *ngIf="x.rating>0" class="fa fa-star"></i>
                            <i *ngIf="x.rating>1" class="fa fa-star"></i>
                            <i *ngIf="x.rating>2" class="fa fa-star"></i>
                            <i *ngIf="x.rating>3" class="fa fa-star"></i>
                            <i *ngIf="x.rating>4" class="fa fa-star"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
            
        </div>
    </div>
</div>
