<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
                <div class="header">
                        <h6 style="color:orangered;font-weight: bold;">Let's Explore</h6>
                        <h2>Products Category</h2>
                </div>
        </div>
</div>

<div class="row">
    <section style="background-color: #eee;">
        <div class="container py-5">
          <div class="row justify-content-between">
            <div class="col-md-6 col-lg-4 col-xl-4 mb-lg-2 mb-md-1" *ngFor="let x of catarr">
              <div class="card text-black">
                
                <img [routerLink]="x.routelink" [src]="x.image"
                  class="card-img-top" [alt]="x.name" style="height:300px;" />
                <div class="card-body">
                  <div class="text-center">
                    <h5 class="card-title">{{x.name}}</h5>
                    <p class="text-muted mb-4">Click to explore</p>
                  </div>
                  <div>
                 
                  
                 
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
</div>
