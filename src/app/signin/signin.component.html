<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" [(ngModel)]="signinobj.email" placeholder="Email Address" />
            
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" [(ngModel)]="signinobj.password" placeholder="Password" />
            
            </div>
  
     
          
  
            <!-- Submit button -->
           

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block pt-1 pb-1 ps-md-4 pe-md-4 mb-3" (click)="onsubmit()">Sign in</button>
              
               <p>New user ? <a routerLink="/signup">Sign up</a></p> 
             
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              
            </div>
  
           
  
          </form>
        </div>
      </div>
    </div>
  </section>
